<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Dialer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .shop-btn {
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .shop-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        .shop-btn:active {
            transform: translateY(1px);
        }
        
        .mt-20 {
            margin-top: 20px;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
            text-align: center;
        }
        
        .modal-header {
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #333;
            font-weight: 600;
        }
        
        .phone-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .phone-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            transition: all 0.2s ease;
        }
        
        .phone-option:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .phone-number {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .call-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .call-btn:hover {
            background-color: #45a049;
        }
        
        .close-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .close-btn:hover {
            background-color: #d32f2f;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .phone-option {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Our Support Team</h1>
        <p>If you have any questions or need assistance, our support team is ready to help. Click the button below to see our contact numbers.</p>
        <button class="shop-btn mt-20">Call Us Now</button>
    </div>

    <!-- Modal for phone numbers -->
    <div class="modal" id="phoneModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Choose a Number to Call</h2>
            </div>
            <div class="phone-options">
                <div class="phone-option">
                    <span class="phone-number">0823076510</span>
                    <a href="tel:0823076510" class="call-btn">Call</a>
                </div>
                <div class="phone-option">
                    <span class="phone-number">0764088968</span>
                    <a href="tel:0764088968" class="call-btn">Call</a>
                </div>
            </div>
            <button class="close-btn" id="closeModal">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const callButton = document.querySelector('.shop-btn');
            const modal = document.getElementById('phoneModal');
            const closeButton = document.getElementById('closeModal');
            
            // Open modal when button is clicked
            callButton.addEventListener('click', function() {
                modal.style.display = 'flex';
            });
            
            // Close modal when close button is clicked
            closeButton.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            // Close modal when clicking outside the modal content
            window.addEventListener('click', function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
