<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoClean - Eco-Friendly Cleaning Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>EcoClean</h1>
        <p>Eco-Friendly Cleaning Products for Homes and Businesses</p>
    </header>

    <main>
        <!-- Product Listing -->
        <section id="products">
            <h2>Our Products</h2>
            <div class="product-list"></div>
        </section>

        <!-- Shopping Cart -->
        <section id="cart">
            <h2>Your Cart</h2>
            <div class="cart-items"></div>
            <p>Total: $<span id="cart-total">0.00</span></p>
            <button id="checkout-btn">Proceed to Checkout</button>
        </section>

        <!-- Checkout Form -->
        <section id="checkout" style="display: none;">
            <h2>Checkout</h2>
            <form id="checkout-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="address">Shipping Address:</label>
                <textarea id="address" required></textarea>

                <button type="submit">Pay Now</button>
            </form>
        </section>

        <!-- Payment Success Message -->
        <section id="payment-success" style="display: none;">
            <h2>Thank You!</h2>
            <p>Your payment was successful. Your order will be shipped soon.</p>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
